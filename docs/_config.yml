description: "Centralized digital wallet for NFL stadiums. Pay, load balance, and manage your money at Buffalo Bills and Las Vegas Raiders venues."
# Required for GitHub Pages project site: https://maximilianopizarro.github.io/NFL-Wallet/
baseurl: "/NFL-Wallet"
