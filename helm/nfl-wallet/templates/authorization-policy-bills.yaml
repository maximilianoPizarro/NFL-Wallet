{{- $billsAuth := index (index .Values.gateway "authPolicy" | default dict) "bills" | default dict -}}
{{- $useKuadrantAuthBills := and .Values.gateway.enabled $billsAuth.enabled -}}
{{- if and (eq (include "nfl-wallet.authPolicy.requireFor" (dict "root" . "key" "requireForBills")) "true") (not $useKuadrantAuthBills) }}
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: api-bills-require-apikey
  labels:
    app: api-bills
spec:
  selector:
    matchLabels:
      app: api-bills
  action: ALLOW
  rules:
    - when:
        - key: request.headers[x-api-key]
          values: ["*"]
{{- end }}
