apiVersion: v1
kind: Service
metadata:
  name: api-customers
  labels:
    app: api-customers
    app.kubernetes.io/name: api-customers
    app.kubernetes.io/instance: api-customers
    app.kubernetes.io/part-of: {{ include "nfl-wallet.partOf" . }}
    runtime: dotnet
spec:
  type: ClusterIP
  ports:
    - name: http
      port: {{ .Values.apiCustomers.service.port }}
      targetPort: 8080
      protocol: TCP
  selector:
    app: api-customers
