{{- if and .Values.observability.rhobs.enabled .Values.observability.rhobs.podMonitorGateway.enabled .Values.gateway.enabled }}
---
# PodMonitor (RHOBS): gateway proxy metrics in operator namespace, selects gateway pods in release namespace.
apiVersion: monitoring.rhobs/v1
kind: PodMonitor
metadata:
  name: {{ .Release.Name }}-gateway-pod-metrics
  namespace: {{ .Values.observability.rhobs.namespace }}
  labels:
    app.kubernetes.io/component: gateway
    app.kubernetes.io/part-of: {{ include "nfl-wallet.partOf" . }}
spec:
  selector:
    matchLabels:
      gateway.networking.k8s.io/gateway-name: {{ .Values.gateway.existingGatewayName | default "nfl-wallet-gateway" }}
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  podMetricsEndpoints:
    - port: "15020"
      path: /stats/prometheus
      interval: 30s
{{- end }}
