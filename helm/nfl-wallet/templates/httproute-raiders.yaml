{{- if .Values.gateway.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: nfl-wallet-api-raiders
  labels:
    app: api-raiders
    app.kubernetes.io/component: httproute
spec:
  parentRefs:
    - name: {{ .Values.gateway.existingGatewayName | default "nfl-wallet-gateway" }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /api-raiders
      backendRefs:
        - name: api-raiders
          port: {{ .Values.apiRaiders.service.port }}
{{- end }}
