# Apache proxy: /api-customers, /api-bills, /api-raiders -> internal services (so only webapp Route is needed)
apiVersion: v1
kind: ConfigMap
metadata:
  name: webapp-proxy
  labels:
    app: webapp
data:
  nfl-wallet-proxy.conf: |
    # Proxy API requests to internal services (no public API Routes needed)
    ProxyPreserveHost Off
    ProxyPass /api-customers/ http://api-customers:8080/api/
    ProxyPassReverse /api-customers/ http://api-customers:8080/api/
    ProxyPass /api-bills/ http://api-bills:8081/api/
    ProxyPassReverse /api-bills/ http://api-bills:8081/api/
    ProxyPass /api-raiders/ http://api-raiders:8082/api/
    ProxyPassReverse /api-raiders/ http://api-raiders:8082/api/
