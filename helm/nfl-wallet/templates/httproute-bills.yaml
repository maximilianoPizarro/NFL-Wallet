{{- if .Values.gateway.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: nfl-wallet-api-bills
  labels:
    app: api-bills
    app.kubernetes.io/component: httproute
spec:
  parentRefs:
    - name: {{ .Values.gateway.existingGatewayName | default "nfl-wallet-gateway" }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /api-bills
      backendRefs:
        - name: api-bills
          port: {{ .Values.apiBills.service.port }}
{{- end }}
