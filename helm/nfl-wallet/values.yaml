# Default values for nfl-wallet
# Service/port layout: api-customers 8080, api-bills 8081, api-raiders 8082, webapp 5173

global:
  imageRegistry: quay.io
  imagePullSecrets: []

# Override these if using a different Quay namespace
imageNamespace: maximilianopizarro

# Optional: create OpenShift Routes for the three APIs (so you have URLs for webapp.api*Url)
apiRoutes:
  enabled: false

apiCustomers:
  image: nfl-wallet-api-customers
  tag: latest
  replicaCount: 1
  service:
    port: 8080  # Service port 8080, Pod targetPort 8080
  resources: {}
  persistence:
    enabled: true
    size: 1Gi

apiBills:
  image: nfl-api-bills
  tag: latest
  replicaCount: 1
  service:
    port: 8081  # Service port 8081, Pod targetPort 8080
  resources: {}
  persistence:
    enabled: true
    size: 1Gi

apiRaiders:
  image: nfl-wallet-api-raiders
  tag: latest
  replicaCount: 1
  service:
    port: 8082  # Service port 8082, Pod targetPort 8080
  resources: {}
  persistence:
    enabled: true
    size: 1Gi

webapp:
  image: nfl-wallet-webapp
  tag: latest
  replicaCount: 1
  service:
    port: 5173  # Service port 5173, Pod targetPort 8080
  resources: {}
  # OpenShift Route: set to false to disable autogenerated Route
  route:
    enabled: true
    # Optional: override host (default: webapp-<release-name>.<cluster-apps-domain>)
    host: ""
    tls:
      # Set to "edge", "passthrough", or "reencrypt" for TLS; "" for no TLS
      termination: ""
  # API base URLs for browser (must end with /api). Set after API Routes exist to avoid "Unexpected token '<'" (HTML instead of JSON)
  apiCustomersUrl: ""
  apiBillsUrl: ""
  apiRaidersUrl: ""
